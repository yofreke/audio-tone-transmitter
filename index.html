<html>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    input[type=range] {
      width: 325px;
    }

    .card {
      padding: 15px;
      margin: 20px;
      border: 1px solid gray;
    }

    canvas {
      border: 1px solid gray;
      width: 300px;
      height: 300px;
    }
  </style>

  <body>

    <div class="frequencyGenerator card">
      <h3>Frequency Generator</h3>

      frequency: <span id="frequencyDisplay"></span>
      <br>
      <!-- Oscillator.frequency.value 24000 outside nominal range [-22050, 22050]; value will be clamped. -->
      <input type="range" id="frequencyInput" min="1" max="22050" value="440" oninput="updateValues()" />
      <br>

      volume: <span id="volumeDisplay"></span>
      <br>
      <input type="range" id="volumeInput" min="1" max="100" value="20" oninput="updateValues()" />
      <br>

      <!-- duration: <span id="durationDisplay"></span>
      <br>
      <input type="range" id="durationInput" min="1" max="100" value="4" oninput="updateValues()" />
      <br> -->

      <br>
      <button onclick='startOutput();'>Start</button>
      <button onclick='stopOutput();'>Stop</button>
    </div>

    <div class="card">
      <h3>Spectrum Analyzer</h3>

      <button onclick='createAudioMotion();'>Start</button>

      <div id="container" class="fluid"></div>
    </div>

    <div class="card">
      <h3>Transmit: Send</h3>

      <!-- <input id="sendInput" type='text' size="50" value="Hello World!"></input> -->
      <input id="sendInput" type='text' size="50" value="hello world!!!"></input>

      <button onclick='startSend();'>Send</button>
    </div>

    <div class="card">
      <h3>Transmit: Receive</h3>

      <input id="receiveInputRaw" type='text' size="50" value="..." disabled></input>
      <input id="receiveInput" type='text' size="50" value="..." disabled></input>

      <br>
      <button onclick='startReceive();'>Start Receive</button>
      <button onclick='stopReceive();'>Stop Receive</button>
    </div>

    <div class="card">
      <h3>Transmit: Draw</h3>

      <canvas id="myCanvas" width="50px" height="50px"></canvas>

      <br>
      <button onclick='startSendCanvas();'>Start Send</button>
      <button onclick='stopSendCanvas();'>Stop Send</button>
      <button onclick='startReceiveCanvas();'>Start Receive</button>
      <button onclick='stopReceiveCanvas();'>Stop Receive</button>
    </div>
  </body>

  <script type="module" src="./frequencyGenerator.js"></script>
  <script type="module" src="./spectrumAnalyzer.js"></script>
  <script type="module" src="./transmit.js"></script>
  <script type="module" src="./drawing.js"></script>
</html>
